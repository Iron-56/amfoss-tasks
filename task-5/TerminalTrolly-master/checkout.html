<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>Checkout</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</head>
	<body style="background-color:rgb(199, 228, 228);">
		<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
			<div class="floating-window">
				<h3 class="window-content">Your shopping cart</h3>
				<div class="container product-list" style="overflow-y: auto; overflow-x: hidden;"></div>
				<div style="margin-bottom: 10px;">
					<div class="container" style="margin-bottom: 10px;">
						<div class="row">
							<div class="col final-amount">Shipping</div>
							<div class="col final-amount">Free</div>
							<div class="w-100 final-amount"></div>
							<div class="col final-amount">Total Tax</div>
							<div class="col final-amount">$52.48</div>
							<div class="w-100 final-amount"></div>
							<div class="col final-amount" style="font-style: italic; font-weight: bold;">Total Amount</div>
							<div class="col final-amount" style="font-style: italic; font-weight: bold;" id="total-amount"></div>
						</div>
					</div>
					<button type="button" class="btn btn-success"  style="align-content: center; position: absolute; bottom: 12%; right: 45%">
						Checkout
					</button>
				</div>
			</div>
		</div>
		<script src="checkout.js"></script>
	</body>
</html>
